<div class="login" flex="dir:top">
    <div class="tel" flex="main:left">
        <p flex-box="0" style="width: 20%;">验证码</p>
        <input flex-box="1" placeholder="请输入验证码" ng-model="vm.verfication_code" type="text">
        <p flex-box="0" style="width: 26.1%;color: #53A8F4;font-size: 28px;" ng-click="get_verification_code()" ng-if="countdown == 0&&first_click==0">发送验证码</p>
        <p flex-box="0" style="width: 26.1%;color: #222222;font-size: 28px;" ng-click="get_verification_code()" ng-if="countdown == 0&&first_click==1">重新发送</p>
        <p flex-box="0" style="width: 26.1%;color: #999999;font-size: 28px;" ng-if="countdown != 0">{{countdown}}</p>
    </div>
    <div class="btn">
        <button ng-disabled="verfication_code==''" ng-click="verify()">完成</button>
    </div>
</div>
