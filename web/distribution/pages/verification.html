<div class="login" flex="dir:top">
    <div class="header">
        <img src="pages/images/mall_nav_return@2x.png"alt="" ng-click="goPrev()">
        填写验证码
    </div>
    <div class="tel" flex="main:left">
        <p flex-box="0" style="width: 20%;">验证码</p>
        <input flex-box="0" style="width: 53.9%;" placeholder="请输入验证码" maxlength="8" ng-model="vm.verfication_code" type="text">
        <p flex-box="0" style="width: 26.1%;color: #53A8F4;font-size: 28px;" ng-click="get_verification_code()" ng-if="countdown == 0">{{words}}</p>
        <p flex-box="0" style="width: 26.1%;color: #999999;font-size: 28px;" ng-if="countdown != 0">{{countdown}}</p>
    </div>
    <div class="btn">
        <button ng-disabled="verfication_code==''" ng-click="complete()">完成</button>
    </div>
</div>
