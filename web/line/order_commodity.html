<link rel="stylesheet" href="css/order.css"/>

<div ng-controller="order_commodity_ctrl" ng-cloak>
 <header>
     <div>
         <img src="images/mall_nav_return.png" alt="">
         <span>确认订单</span>
     </div>
 </header>
 <section>
     <div class="address_map" data-toggle="modal" data-target="#delivery_address" >
         <img src="images/mall_location_blue.png" alt="">
         <span class="delivery_address">填写收货地址</span>
         <img src="images/left_com.png" alt="">
     </div>
     <!--商品详情展示-->
     <div class="bag_div"></div>
     <div class="address_shop">
         <div class="inoc_title">
             <img src="images/appliances.png" alt="">
             <span>深大木地板</span>
         </div>
         <div class="address_commodity">
             <img src="images/bed.png" alt="">
             <div class="left_commodity">
                 <p>我去IQ那敏谈谈李</p>
                 <p>去留肝胆两昆仑</p>
                 <span>￥500.00</span>
                 <span>X100</span>
             </div>
         </div>
     </div>
     <!--发票 付款 留言-->
     <div class="bag_div"></div>
     <div class="more_details">
         <ul>
             <li class="show_in" ui-sref="invoice">
                 <span>发票信息</span>
                 <span>明细-艾特魔  &nbsp; 〉</span>
                 <!--<img src="images/left_com.png" alt="">-->
             </li>
             <li>
                 <span>付款方式</span>
                 <span>在线支付</span>
             </li>
             <li>
                 <span>买家留言</span>
                 <input type="text" placeholder="选填：对本次交易的说明">
             </li>
         </ul>
     </div>
     <!--商品价格 优惠价格 运费-->
     <div class="bag_div"></div>
     <div class="commodity_pic">
         <ul>
             <li>
                 <span>商品价格</span>
                 <span class="commodity_pic_num">￥4800.00</span>
             </li>
             <li>
                 <span>优惠价格</span>
                 <span class="commodity_pic_r">￥800.00</span>
             </li>
             <li>
                 <span>+运费</span>
                 <span>￥80.00</span>
             </li>
         </ul>
     </div>
     <!--需要付款-->
     <div class="need_required">
         <span>需付款：</span>
         <span>￥1360.00</span>
     </div>
     <div class="bag_div"></div>
     <!--去支付-->
     <div class="go_play">
         <span>合计：</span>
         <span>￥1360.00</span>
         <button>去支付</button>
     </div>


     <!--编辑收货地址-->
     <div class="modal fade" id="delivery_address" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
         <div class="modal-dialog" role="document" id="address_body">
             <div class="modal-content" id="two_address">
                 <div class="modal-header" id="address_header">
                     <img src="images/mall_nav_return.png" alt="" data-dismiss="modal">
                     <span class="modal-title" >编辑收货地址</span>
                 </div>
                 <div class="bag_div"></div>
                 <div class="modal-body"  >
                     <!--表格填写-->
                     <div class="input-group">
                         <span>收货人</span>
                         <div class="shu"></div>
                         <input type="text" placeholder="请输入姓名">
                     </div>
                     <div class="input-group" data-toggle="modal" data-target=".bs-example-modal-sm">
                         <span>联系电话</span>
                         <div class="shu"></div>
                         <input type="text" placeholder="请输入联系电话">
                     </div>
                     <div class="input-group">
                         <span>所在区域</span>
                         <span class="address_more">四川省-成都市-金牛区 〉</span>
                     </div>
                     <div class="input-group">
                         <span>详细地址</span>
                         <div class="shu"></div>
                         <input type="text"  cols="10" rows="2" placeholder="请输入详细地址">
                     </div>
                     <!--按钮-->
                     <div class="btn_hold">
                         <button>保存</button>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     <!--手机号码判断错误模态框-->
     <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
         <div class="modal-dialog modal-sm" id="sm_model" role="document">
             <div class="modal-content" id="num_modal">
                 <p>手机号输入不正确</p>
                 <div class="xian"></div>
                 <button class="btn_num" data-dismiss="modal">确认</button>
             </div>
         </div>
     </div>
 </section>
</div>
