
<link rel="stylesheet" href="css/other_material.css"/>
<link rel="stylesheet" href="zui-1.7.0-dist/dist/css/zui.min.css"/>
<div ng-controller="fixed_home_ctrl" class="back">
    <header>
        <div>
            <a ng-click="goPrev({'name':name,'address':address,'pic_one':pic_one,'pic_two':pic_two})">
                <!--<i class="in_span icon icon-chevron-left icon-3x"></i>-->
                <img src="images/mall_nav_return.png" alt="" class="in_span"/>
            </a>
            <span class="pic_span">固定家居</span>
            <span class="edit">编辑</span>

        </div>
    </header>
    <section>
        <!--固定家居-->
        <div class="sheet_material first_top animated fadeInUp" style="animation-delay: 0.15s;" otherDirective>
            <ul class="wall_ul">
                <li data-toggle="modal" data-target="#Modal">
                    <span class="wall_span" >木门x1</span><br/>
                    <span class="wall_brand" >复合</span>
                    <span class="wall_money" >￥500.00 ></span>
                    <button class='del'>删除</button>
                </li>
                <li data-toggle="modal" data-target="#Modal_1">
                    <span class="wall_span" >衣柜x1</span><br/>
                    <span class="wall_brand" >约现代</span>
                    <span class="wall_money" >￥400.00 ></span>
                    <button class='del'>删除</button>
                </li>
                <li data-toggle="modal" data-target="#Modal_2">
                    <span class="wall_span" >橱柜x1</span><br/>
                    <span class="wall_brand" >木象</span>
                    <span class="wall_money" >￥1200.00 ></span>
                    <button class='del'>删除</button>
                </li>


            </ul>
        </div>

        <!--添加材料按钮-->
        <div class="add_material">
            <a>
                <span class=" glyphicon glyphicon-plus color_a" aria-hidden="true" style="color: #53A8F4;"></span>
                <span class="color_a">点击添加装修材料</span>
            </a>
        </div>

        <!--按钮、-->
        <div class="preservation">
            <span>合计：</span>
            <span class="money_col">￥15000.22</span>
            <button>保存</button>
        </div>

        <!--模态框  ===== 更换材料 -->
        <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content"  >
                    <div class="modal-body"  >
                        <div class="comment_img">
                            <img src="images/mumen.jpg" alt=""/>
                        </div>
                        <div class="comment">
                            <span class="comment_span">品牌名称</span>
                            <span class="comment_se">￥700.00</span>
                            <br/>
                            <span class="comment_square">产品类别：防水 规格：1000m <sup>2</sup></span>


                            <p class="comment_p">商品特色</p>
                            <p class="text_p ">外观简洁大方，节省空间</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a  class="replace">
                            <button type="button" class="btn btn-primary"  data-dismiss="modal">更换</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="Modal_1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content"  >
                    <div class="modal-body"  >
                        <div class="comment_img">
                            <img src="images/yikui.jpg" alt=""/>
                        </div>
                        <div class="comment">
                            <span class="comment_span">品牌名称</span>
                            <span class="comment_se">￥700.00</span>
                            <br/>
                            <span class="comment_square">产品类别：防水 规格：1000m <sup>2</sup></span>


                            <p class="comment_p">商品特色</p>
                            <p class="text_p ">收藏宝贝 优先发货</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a  class="replace">
                            <button type="button" class="btn btn-primary"  data-dismiss="modal">更换</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="Modal_2" tabindex="-1" role="dialog" aria-labelledby=>
            <div class="modal-dialog" role="document">
                <div class="modal-content"  >
                    <div class="modal-body"  >
                        <div class="comment_img">
                            <img src="images/chugui.jpg" alt=""/>
                        </div>
                        <div class="comment">
                            <span class="comment_span">品牌名称</span>
                            <span class="comment_se">￥700.00</span>
                            <br/>
                            <span class="comment_square">产品类别：防水 规格：1000m <sup>2</sup></span>


                            <p class="comment_p">商品特色</p>
                            <p class="text_p ">克诺斯邦进口柜体</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a  class="replace">
                            <button type="button" class="btn btn-primary"  data-dismiss="modal">更换</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </section>

</div>
