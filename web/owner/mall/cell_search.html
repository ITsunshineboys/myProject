<div>
    <header>
        <div class="header_cell">
            <img src="images/mall_searchbar.png" alt=""/>
            <input type="text" placeholder="请输入小区名字" ng-model="ctrlScope.toponymy"/>
            <span><a ng-click="cancel()">取消</a></span>
        </div>
    </header>

    <section>
        <!--有结果显示数据-->
        <div class="have_data" ng-if="search_data.length">
            <ul class="cell_ul">
                <li ng-repeat="item in search_data">
                    <a ui-sref="modelRoom({code: item.district_code, toponymy: item.toponymy, street: item.street})">
                    <span class="first_fru">{{item.toponymy}}</span><br/>
                    <span class="second_fru">{{item.site_particulars}}</span>
                    </a>
                </li>
            </ul>
        </div>

        <!--无数据显示-->
        <div class="no_data" ng-if="search_data.length==0&&toponymy!=''">
            <span>无数据</span><br/>
            <a ng-click="go_nodata()">没有我的小区?</a>
        </div>
    </section>
</div>
