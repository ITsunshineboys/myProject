<link rel="stylesheet" href="css/intelligent_index.css"/>
<link rel="stylesheet" href="zui-1.7.0-dist/dist/css/zui.min.css"/>
<div ng-controller="intelligent_index_ctrl" class="font_f">
<header>
    <div>
        <img src="images/home_top.png" alt="" />
    </div>
</header>

<section>
    <div class="intelligent_div">
        <span class="intel">智能报价</span>
        <a ui-sref="city_choose">
            <i class="icon icon-map-marker icon-3x font"></i>
        <span class="address">成都</span>
        </a>
        <a ui-sref="nodata.house_list">
            <button>计算我的房屋报价</button>
        </a>

    </div>

    <!--展示页面-->

    <div class="exhibition">
               <ul>
                    <li class="animated fadeInUp">
                    <a ui-sref="model_room({name:'今日花园',address:'四川省成都市郫县高新西区泰山大道',pic_one:'101135',pic_two:'125280'})">
                    <span>10.1万</span>
                    <h1>今日花园</h1>
                    <p>60m<sup>2</sup> 一室一厅一卫 齐家风格 现代简约</p>
                    <img src="images/display_img.png" alt=""/>
                </a>
            </li>
            <li class="animated fadeInUp" style="animation-delay: 0.15s;">
                <a ui-sref="model_room({name:'花好月圆',address:'四川省成都市蜀汉路东89号',pic_one:'116688',pic_two:'138280'})">
                    <span>11.6万</span>
                    <h1>花好月圆</h1>
                    <P>97m<sup>2</sup> 二室一厅双卫 享家风格 欧美风</P>
                    <img src="images/2.png" alt=""/>
                </a>
            </li>
            <li class="animated fadeInUp" style="animation-delay: 0.3s;">
                <a ui-sref="model_room({name:'蓝光COCO时代',address:'四川省成都市青羊区清百路110号',pic_one:'168135',pic_two:'185280'})">
                    <span>16.8万</span>
                    <h1>蓝光coco时代</h1>
                    <P>108m<sup>2</sup> 三室一厅双卫 齐家风格 欧美风</P>
                    <img src="images/3.png" alt=""/>
                </a>
            </li>

        </ul>
    </div>
</section>
</div>
