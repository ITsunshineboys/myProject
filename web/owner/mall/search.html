<div>
    <header>
        <div class="header_cell clearfix">
            <div class="pull-left">
                <img src="images/mall_searchbar.png" alt=""/>
                <input type="text" id="search" placeholder="请输入小区名字" maxlength="14" ng-model="toponymy.name"/>
            </div>
            <a class="pull-right" ng-click="goPrev()">取消</a>
        </div>
    </header>

    <section>
        <!--有结果显示数据-->
        <div class="have_data" ng-if="toponymy_list.length!=0">
            <ul class="cell_ul">
                <li ng-repeat="item in toponymy_list">
                    <a ui-sref="modelRoom({id:item.id})">
                        <div class="first_fru">{{item.toponymy}}</div>
                        <div class="second_fru">{{item.detailed_address}}</div>
                    </a>
                </li>
            </ul>
        </div>

        <!--无数据显示-->
        <div class="no_data" ng-if="toponymy_list.length==0&&toponymy.name!=''">
            <div>无数据</div>
            <a ng-click="setName()">没有我的小区?</a>
        </div>
    </section>
</div>
