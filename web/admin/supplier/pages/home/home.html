<link rel="stylesheet" href="pages/home/css/home.css">
<div ng-controller="supplier_index_ctrl">
    <header>
        <div>
            <i class="glyphicon glyphicon-home"></i>
            <span class="shop_manage">首页</span>
            <img src="lib/images/user.png" alt=""/>
        </div>
    </header>
    <div class="content">
        <div class="time_box">
            <span class="now_time">当前日期：{{ dt1 | date:'yyyy-MM-dd' }}</span>
        </div>
        <!--四个box-->
        <div class="four_box">
            <div class="con_box">
                <div>
                    <p>今日订单金额</p>
                    <p>￥{{today_amount_order}}</p>
                </div>
            </div>
            <div class="con_box">
                <div>
                    <p>今日订单</p>
                    <p>{{today_order_number}}</p>
                </div>
            </div>
            <div class="con_box">
                <div>
                    <p>今日游客数</p>
                    <p>{{total_ip_number}}</p>
                </div>
            </div>
            <div class="con_box">
                <div>
                    <p>今日访问量</p>
                    <p>{{total_viewed_number}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
