<link rel="stylesheet" href="pages/login/css/login.css">
<div ng-controller="login_ctrl" id="login_ctrl">
    <!--忘记密码模态框-->
    <div class="modal customer_modal detail_modal fade" id="forget_pw_modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">忘记密码提示</h4>
                </div>
                <div class="modal-body body_font">
                    <div>
                        <span>手机号：</span>
                        <input type="text" ng-class="{'border_red':forget_mb_flag}"  class='enter_input' ng-model="forget_mb" placeholder="请输入手机号">
                        <p class='prompt_txt'>{{forget_mb_prompt}}</p>
                    </div>
                    <div class="margin_top">
                        <span>验证码：</span>
                        <input type="text" ng-class="{'border_red':forget_v_code_flag}" class='enter_input' ng-model='forget_v_code' placeholder="请输入验证码">
                        <span class='send' ng-if="show_send" ng-click='send_click()'>发送</span>
                        <span ng-if="!show_send">{{Countdown}}s</span>
                        <p class='prompt_txt'>{{forget_v_txt}}</p>
                    </div>
                    <div class="margin_top">
                        <span>新密码：</span>
                        <input type="text" ng-class="{'border_red':forget_new_pw_flag}" class='enter_input' ng-model='forget_new_pw' placeholder="请输入不少于6位的数字加字母">
                        <p class='prompt_txt'>{{new_pw_txt}}</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="forget_pw_confirm()">确认</button>
                    <button class="btn btn-primary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <div class="all_content">
        <div class="content">
            <img src="lib/images/logo.png" class="img_logo" alt="">
            <!--选择登录身份-->
            <div>
                <select name="" id="" ng-model="rolo_value" class="select"
                        ng-options="item.id as item.value for item in login_rolo">
                </select>
            </div>
            <!--手机号-->
            <div class="margin_top">
                <input type="text" placeholder="请输入手机号" ng-class="{'border_red':error_flag}" class="enter_input"
                       ng-model="phone_number">
            </div>
            <!--密码-->
            <div class="margin_top">
                <input type="password" placeholder="请输入密码" ng-class="{'border_red':error_flag}" class="enter_input"
                       ng-model="password_number">
            </div>
            <!--忘记密码-->
            <!--错误提示-->
            <div class="error_red" ng-if="error_flag">*用户名或密码不正确</div>
            <!--登录按钮-->
            <button class="login_btn" ng-click="supplier_login()">登录</button>
            <div>
                <p class="forget_pw" data-toggle='modal' data-target="#forget_pw_modal" ng-click='forget_pw_click()'>忘记密码？</p>
            </div>
        </div>

    </div>
</div>
