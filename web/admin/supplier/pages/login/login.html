<link rel="stylesheet" href="pages/login/css/login.css">
<div ng-controller="login_ctrl" id="login_ctrl">
    <div class="content">
        <!--选择登录身份-->
        <div>
            <img src="lib/images/red.png" alt="">
            <span class="txt_left">选择</span>
            <select name="" id="" class="select">
                <option value="">商家后台</option>
            </select>
        </div>

        <!--手机号-->
        <div class="margin_top">
            <img src="lib/images/red.png" alt="">
            <span class="txt_left">手机号</span>
            <input type="text" placeholder="请输入手机号" class="enter_input">
        </div>

        <!--密码-->
        <div class="margin_top">
            <img src="lib/images/red.png" alt="">
            <span class="txt_left">密码</span>
            <input type="text" placeholder="请输入密码" class="enter_input">
        </div>

        <button class="login_btn" ng-click="supplier_login()">登录</button>
    </div>
</div>
