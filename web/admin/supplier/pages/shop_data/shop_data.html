<link rel="stylesheet" href="pages/shop_data/css/shop_data.css">
<div ng-controller="shop_data_ctrl">
    <div class="form-inline clearfix">
        <ul class="nav_ul">
            <li>销量：{{total_sold_number}}</li>
            <li>销售额：￥{{total_amount_sold}}</li>
            <li>游客数：{{total_ip_number}}</li>
            <li>访问量：{{total_viewed_number}}</li>
        </ul>
        <div>
            <select  name="province" ng-model="params.time_type" ng-change="time_change()" class="form-control" ng-options="item.value as item.name for item in time"></select>
            <input ng-if="params.time_type=='custom'" id="start_time" ng-change="time_change()"  ng-model="params.start_time" max-date="{{params.end_time}}" ngc-lay-date  class="form-control" type="text" placeholder="开始时间">
            <input ng-if="params.time_type=='custom'" id="stop_time"  ng-change="time_change()"  ng-model="params.end_time" min-date="{{params.start_time}}" ngc-lay-date  class="form-control" type="text"  placeholder="结束时间">
        </div>
    </div>
        <!-- 表格 -->
        <table class="table table-hover table-responsive">
            <thead>
            <tr>
                <th>时间</th>
                <th>销量</th>
                <th>销售额</th>
                <th>游客数</th>
                <th>访问量</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in data_list">
                <td>{{item.create_date}}</td>
                <td>{{item.sold_number}}</td>
                <td>{{item.amount_sold}}</td>
                <td>{{item.ip_number}}</td>
                <td>{{item.viewed_number}}</td>
            </tr>
            </tbody>
        </table>
        <tm-pagination conf="wjConfig"></tm-pagination>
</div>
