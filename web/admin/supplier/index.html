<!DOCTYPE html>
<html lang="en" ng-app="app"  ng-controller="index_ctrl">
<head>
    <meta charset="UTF-8">
    <title>商家后台</title>
    <link rel="stylesheet" href="lib/css/index.css"/>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/css/common.css">
</head>
<body >
<!--导航栏开始-->
<div class="nav_box ">
    <div class="logo">
        <img src="lib/images/logo.png" alt=""/>
    </div>
    <dl ng-click="dl_click(1)" ui-sref="supplier_index">
        <dt ng-class="{dl_active:show_class==1}">
            <a ng-class="{a_active:show_class==1}">
                <i class="glyphicon glyphicon-home"></i>
                首页
            </a>
        </dt>
    </dl>
    <dl ng-click="dl_click(2)" ui-sref="shop_manage">
        <dt ng-class="{dl_active:show_class==2}">
            <a ng-class="{a_active:show_class==2}">
                <i class="glyphicon glyphicon-home"></i>
                店铺管理
            </a>
        </dt>
    </dl>
    <dl ng-click="dl_click(3)" ui-sref="commodity_manage">
        <dt ng-class="{dl_active:show_class==3}">
            <a ng-class="{a_active:show_class==3}">
                <i class="glyphicon glyphicon-home"></i>
                商品管理
            </a>
        </dt>
    </dl>
    <dl ng-click="dl_click(4)" ui-sref="order_manage">
        <dt ng-class="{dl_active:show_class==4}">
            <a ng-class="{a_active:show_class==4}">
                <i class="glyphicon glyphicon-home"></i>
                订单管理
            </a>
        </dt>
    </dl>
    <dl ng-click="dl_click(5)" ui-sref="shop_data">
        <dt ng-class="{dl_active:show_class==5}">
            <a ng-class="{a_active:show_class==5}">
                <i class="glyphicon glyphicon-home"></i>
                店铺数据
            </a>
        </dt>
    </dl>
    <dl ng-click="dl_click(6)" ui-sref="shop_decoration">
        <dt ng-class="{dl_active:show_class==6}">
            <a ng-class="{a_active:show_class==6}">
                <i class="glyphicon glyphicon-home"></i>
                店铺装修
            </a>
        </dt>
    </dl>
    <dl ng-click="dl_click(7)">
        <dt ng-class="{dl_active:show_class==7}">
            <a ng-class="{a_active:show_class==7}">
                <i class="glyphicon glyphicon-home"></i>
                品牌管理
            </a>
        </dt>
    </dl>
    <dl ng-click="dl_click(8)">
        <dt ng-class="{dl_active:show_class==8}">
            <a ng-class="{a_active:show_class==8}">
                <i class="glyphicon glyphicon-home"></i>
                分类管理
            </a>
        </dt>
    </dl>
    <dl ng-click="dl_click(9)" ui-sref="supplier_wallet">
        <dt ng-class="{dl_active:show_class==9}">
            <a ng-class="{a_active:show_class==9}">
                <i class="glyphicon glyphicon-home"></i>
                钱包
            </a>
        </dt>
    </dl>
</div>
<!--导航栏结束-->


<!--右侧内容页面容器结束-->
<div id="content" ui-view></div>
<!--右侧内容页面容器结束-->
<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/angular.js"></script>
<script src="lib/js/angular-ui-router.js"></script>
<script src="pages/commodity_manage/js/shop_style_ctrl.js"></script>
<script src="pages/commodity_manage/js/freight_template_ctrl.js"></script>
<script src="pages/commodity_manage/js/template_details_ctrl.js"></script>
<script src="pages/commodity_manage/js/shop_offline_ctrl.js"></script>
<script src="pages/commodity_manage/js/system_offline_ctrl.js"></script>
<script src="pages/commodity_manage/js/wait_online_ctrl.js"></script>
<script src="pages/commodity_manage/js/commodity_manage_ctrl.js"></script>
<script src="pages/commodity_manage/js/up_shelves_detail_ctrl.js"></script>
<!--三阶段王杰----- 开始-->
<script src="lib/data_js/laydate.js"></script>
<script src="lib/js/directive.js"></script>
<script src="pages/supplier_index/js/supplier_index.js"></script>
<script src="pages/login/js/login.js"></script>
<script src="pages/shop_decoration/js/shop_decoratiion.js"></script>
<script src="pages/supplier_wallet/js/supplier_wallet.js"></script>
<script src="pages/shop_data/js/shop_data.js"></script>
<script src="pages/supplier_wallet/js/wallet_detail.js"></script>
<script src="pages/supplier_wallet/js/income_pay.js"></script>
<script src="pages/supplier_wallet/js/set_password.js"></script>
<script src="pages/order_manage/js/waitsend_detail_ctrl.js"></script>
<script src="pages/order_manage/js/record_goods_detail.js"></script>
<!--三阶段王杰----- 结束-->

<!--三阶段芳子------开始-->
<script src="pages/supplier_wallet/js/supplier_account_ctrl.js"></script>       <!--商家账户-->
<script src="pages/supplier_wallet/js/withdraw_deposit_ctrl.js"></script>       <!--提现-->
<script src="pages/supplier_wallet/js/edit_card_ctrl.js"></script>              <!--添加/修改银行卡-->
<script src="pages/supplier_wallet/js/frozen_money_ctrl.js"></script>           <!--冻结余额列表-->
<script src="pages/order_manage/js/order_manage_index_ctrl.js"></script>        <!--订单管理-->
<script src="pages/order_manage/js/waitpay_detail_ctrl.js"></script>            <!--待付款详情-->
<script src="pages/order_manage/js/done_detail_ctrl.js"></script>               <!--已完成订单详情-->
<script src="pages/order_manage/js/cancel_detail_ctrl.js"></script>             <!--已取消订单详情-->
<script src="pages/order_manage/js/express_ctrl.js"></script>                   <!--物流-->
<!--三阶段芳子----- 结束-->
<script src="pages/shop_manage/js/shop_manage_index_ctrl.js"></script> <!--店铺管理-->
<script src="pages/shop_manage/js/apply_brand_ctrl.js"></script> <!--申请新品牌-->
<script src="pages/shop_manage/js/authorize_detail_ctrl.js"></script> <!--品牌授权详情页-->
<script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="lib/js/ng-file-upload.js"></script>
<script src="lib/js/ng-file-upload-shim.js"></script>
<script src="lib/js/ngDraggable.js"></script>
<script src="lib/js/index.js"></script>
<script src="app.js"></script>
<script src="lib/js/common_lh.js"></script>
</body>
</html>
