<div ng-controller="change_num_ctrl">
    <section>
        <form name="formNum" novalidate>
        <div class="new_num">
            <img src="pages/mall_manage/merchant_manage/merchant_comment/images/red.png" alt=""/>
            <span>新的手机号</span>
            <input type="text" name="input_num" placeholder="请输入新的手机号码"
                   ng-blur="change=!!formNum.input_num.$error"
                   ng-pattern="/^1[3|4|5|7|8|9][0-9]{9}$/"
                   ng-model="new_num" maxlength="11" required />
            <span>*限11位整数数字</span> <br/>
            <span class="span_left"  ng-show="formNum.input_num.$error.pattern && change">*限11位整数数字</span> <br/>
            <span class="span_left" ng-show="formNum.input_num.$error.required && change">*不能为空</span> <br/>
            <span class="span_left" ng-show="!!tel_error">{{tel_error}}</span>

        </div>

        <!--按钮-->
        <div class="btn_back">
            <button  type="submit" data-toggle="{{change_success}}" data-target="#close_reason_modal" ng-click="getRight (formNum.$valid)">确认</button>
            <button  ng-click="returnBack ()">返回</button>
        </div>

        <div class="modal fade" id="close_reason_modal" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">提示</h4>
                    </div>
                    <div class="modal-body" style="height: 240px">
                        <span style="margin-right: 30px">更换成功</span>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="changeNum ()">确认</button>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </section>
</div>
