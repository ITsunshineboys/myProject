<link rel="stylesheet" href="pages/account_manage/account_comment/css/bind_record.css"/>
<div ng-controller="bind_record_ctrl">
    <header>
        <div>
            <i class="glyphicon glyphicon-home"></i>
            <span class="shop_manage">账户管理 ></span>
            <span class="shop_manage">账户管理详情 ></span>
            <span class="manage_child">过往绑定记录</span>
            <img src="pages/mall_manage/merchant_manage/merchant_comment/images/user.png" alt=""/>
        </div>
    </header>
    <section>
        <div class="table_div">
            <table class="table table-condensed">
                <tr>
                    <th>绑定手机号</th>
                    <th>时间
                        <img ng-show=flag ng-click="changePic ()"  src="pages/account_manage/account_comment/images/mall_arrow_up.png" alt=""/>
                        <img ng-show=strat ng-click="changePicse ()"  src="pages/account_manage/account_comment/images/mall_filter_sor.png" alt=""/>
                    </th>
                    <th>操作人员</th>
                </tr>
                <tr ng-repeat=" n in past_record">
                    <td>{{n.mobile}}</td>
                    <td>{{n.create_time}}</td>
                    <td>{{n.op_username}}</td>
                </tr>
            </table>
        </div>
        <!--按钮-->
        <!--分页开始-->
        <ul class="pages">
            <li ng-click="Previous()">上一页</li>  <!-- ng-click="choosePage(page)"  ng-class="{active:isActivePage(page)}"-->
            <li class="pagenum" ng-repeat="page in history_list_colse" ng-click="choosePageColse(page)" ng-class="{active:isActivePage(page)}">{{page}}</li>
            <!--<li id="omit" ng-show="allpages>5">...</li>-->
            <!--<li ng-if="allpages>5" ng-click="choosePage(allpages)" ng-class="{active:isActivePage(allpages)}">{{allpages}}</li>-->
            <li ng-click="Next()">下一页</li>
            <li id="jumpt"><input type="text" ng-model="topage"></li>
            <li ng-click="choosePageColse(topage)">跳转</li>
        </ul>
        <!--分页结束-->
        <div class="btn_back">
            <button ng-click="getReturn ()">返回</button>
        </div>
    </section>
</div>
