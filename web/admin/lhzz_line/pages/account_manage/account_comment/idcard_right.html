<link rel="stylesheet" href="pages/account_manage/account_comment/css/idcard_right.css"/>
<div ng-controller="card_right_ctrl">
    <header>
        <div>
            <i class="glyphicon glyphicon-home"></i>
            <span class="shop_manage">账户管理 ></span>
            <span class="shop_manage">账户管理详情 ></span>
            <span class="manage_child">身份认证</span>
            <img src="pages/mall_manage/merchant_manage/merchant_comment/images/user.png" alt=""/>
        </div>
    </header>
    <section>
        <div  class="shop_more">
            <span>名称</span>
            <span>{{legal_person}}</span>
        </div>
        <!--身份证号码-->
        <div  class="shop_na">
            <span>身份证号码</span>
            <span>{{identity_no}}</span>
        </div>
        <!--正面-->
        <div  class="shop_img">
            <span>身份证正面</span>
            <img src="{{baseUrl+ '/' + identity_card_front_image}}" alt=""/>
        </div>
        <!--反面-->
        <div  class="shop_img">
            <span>身份证反面</span>
            <img src="{{baseUrl+ '/' + identity_card_back_image}}" alt=""/>
        </div>
        <!--认证状态-->
        <div  class="shop_name">
            <span>认证状态</span>
            <span>{{review_status_desc}}</span>
        </div>
        <!--认证时间-->
        <div class="shop_name">
            <span>认证时间</span>
            <span>{{review_time}}</span>
        </div>
        <!--按钮-->
        <div class="btn_back">
            <button ng-click="getBack ()">返回</button>
        </div>
    </section>
</div>
