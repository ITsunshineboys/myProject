<div class="search form-inline clearfix">
        <button class="btn btn-default" ng-click=checkAll()>全选</button>
        <button class="btn btn-default" data-toggle="modal" data-target="#batchoffline_modal">下架</button>
        <span class="class-choose">分类选择</span>
        <!--/*分类选择一级下拉框*/-->
        <select name=""  class="form-control" ng-model="dropdown.firstselect" ng-options="item.id as item.title for item in firstclass" ng-change="subClass(firstselect)"></select>
        <!--/*分类选择二级菜单*/-->
        <select name="" class="form-control" ng-show="dropdown.firstselect=='0'?false:true" ng-options="item.id as item.title for item in secondclass" ng-model="dropdown.secselect"></select>
</div>

<div class="content">
    <table class="table table-responsive table-hover">
        <thead>
        <tr>
            <th>&nbsp;</th>
            <th>所属分类</th>
            <th>分类图片</th>
            <th>分类名称</th>
            <th>分类级别</th>
            <th ng-click=sortTime()>
                <span>下架时间</span>
                <span class="sort">
                            <i class="iconfont icon-up" ng-class="{'active':sortStyleFunc() == 4}"></i>
                            <i class="iconfont icon-down" ng-class="{'active':sortStyleFunc() == 3}"></i>
                        </span>
            </th>
            <th>添加人员</th>
            <th>状态</th>
            <th>详情</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="item in listdata">
            <td><input type="checkbox" checklist-model="table.roles" checklist-value="item.id"></td>
            <td>{{item.parent_title}}</td>
            <td><img ng-src="{{ item.icon}}"></td>
            <td>{{item.title}}</td>
            <td>{{item.level}}</td>
            <td>{{item.online_time}}</td>
            <td>{{item.online_person}}</td>
            <td class="class-state">{{item.status}}</td>
            <td class="edit" ui-sref="onsale_edit({item:item})">编辑</td>
            <td class="handle" data-toggle="modal" data-target="#xiajia_modal" ng-click="singleOffline(item.id)">下架</td>
        </tr>
        </tbody>
    </table>
    <tm-pagination conf="pageConfig"></tm-pagination>
</div>


<!--已上架 单个下架 模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="xiajia_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">提示</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        下架1个分类
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        下架原因（选填）
                    </div>
                    <div class="col-md-8">
                          <textarea name="" rows="10"  class="form-control" placeholder="请填写下架原因，如选择多个则为批量备注" ng-model="offlinereason"></textarea>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" ng-click="sureOffline()">确认</button>
                <button class="btn btn-default" data-dismiss="modal" ng-click="cancelOffline()">取消</button>
            </div>
        </div>
    </div>
</div>

<!--已上架 批量下架 模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="batchoffline_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">下架操作</h4>
            </div>
            <div class="modal-body" ng-if="table.roles.length">
                <div class="row">
                    <div class="col-md-12">
                        下架{{table.roles.length}}个分类
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        下架原因（选填）
                    </div>
                    <div class="col-md-8">
                         <textarea class="form-control" name="" rows="14" placeholder="请填写下架原因，如选择多个则为批量备注" ng-model="batchoffline_reason"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-body" ng-if="!table.roles.length">
                <div class="row">
                    <div class="col-md-12">
                        请至少选择1个分类
                    </div>
                </div>
            </div>
            <div class="modal-footer" ng-if="table.roles.length">
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="sureBatchOffline()">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancelBatchOffline()">取消</button>
            </div>
            <div class="modal-footer" ng-if="!table.roles.length">
                <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>
