<link rel="stylesheet" href="pages/mall_manage/style_manage/add_series/css/add_series.css">
<div ng-controller="add_series">
    <!--顶部导航-->
    <div class="topnav">
        <span class="glyphicon glyphicon-certificate"></span>
        <h6>商城管理</h6>
        <h6>> 系列/风格/属性管理 </h6>
        <h6>> 添加新系列 </h6>
    </div>

    <div class="add_series">
        <!--系列名称-->
        <div class="series_name">
            <span class="glyphicon glyphicon-asterisk red_mark" ></span>
            <span>系列名称</span>
            <input type="text" ng-model="series_name" placeholder="请输入系列名称">
            <span id="limitword">*限1~10个字符</span>
            <p class="red_mark" ng-show="name_flag">
                <span class="glyphicon glyphicon-asterisk"></span>
                该系列名称已存在，请重新填写
            </p>
        </div>

        <!--系列标签-->
        <div class="series_tag">
            <span class="glyphicon glyphicon-asterisk red_mark" ></span>
            <span>系列标签</span>
            <img src="pages/mall_manage/style_manage/add_series/image/add.png" ng-click="add_num()" ng-class="{'visibility':label_num==6}" alt="">
            <ul class="tags">
                <li><input type="text" ng-model="myng.series_label1" ng-if="label_num>=1" placeholder="请输入标签"></li>
                <li><input type="text" ng-model="myng.series_label2" ng-if="label_num>=2" placeholder="请输入标签"></li>
                <li><input type="text" ng-model="myng.series_label3" ng-if="label_num>=3" placeholder="请输入标签"></li>
                <li><input type="text" ng-model="myng.series_label4" ng-if="label_num>=4" placeholder="请输入标签"></li>
                <li><input type="text" ng-model="myng.series_label5" ng-if="label_num>=5" placeholder="请输入标签"></li>
                <li><input type="text" ng-model="myng.series_label6" ng-if="label_num>=6" placeholder="请输入标签"></li>
                <span>*限1~3个字符,最多6个标签</span>
            </ul>
        </div>

        <!--所处等级-->
        <div class="present_level">
            <span class="glyphicon glyphicon-asterisk red_mark" ></span>
            <span>所处等级</span>
            <select ng-model="myng.select_model" id="level_select" ng-options="list.id as list.num for list in list_ser">
            </select>
        </div>
        {{select_model}}


        <!--系列介绍-->
        <div class="series_intro">
            <span class="glyphicon glyphicon-asterisk red_mark" ></span>
            <span>系列介绍</span>
            <textarea ng-model="myng.series_introduction" placeholder="请输入添加系列的介绍内容"></textarea>
        </div>

        <!--按钮-->
        <div class="btn_sure">
            <button id="save" data-toggle="modal" data-target="#suremodal">确认</button>
            <button ui-sref="style_index">返回</button>
        </div>
    </div>

    <!--确认提示框-->
    <div class="modal fade" id="suremodal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content" id="save_content">
                <div class="modal-header" id="save_header">
                    <h4 class="modal-title" id="tishi">
                        提示
                    </h4>
                </div>
                <div class="modal-body" id="save_body">
                    <h6 id="tishi_wenzi">添加成功</h6>
                </div>

                <div class="btn_modal_two">
                    <button id="caozuo_sure" data-dismiss="modal" ng-click="add_ok()">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
