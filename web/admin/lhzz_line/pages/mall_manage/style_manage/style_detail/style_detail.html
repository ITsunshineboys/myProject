<link rel="stylesheet" href="pages/mall_manage/style_manage/style_detail/css/style_detail.css">
<div ng-controller="style_detail">
    <div class="series_detail_content">
        <form name="form" novalidate>
        <!--系列名称-->
        <div class="series_name">
            <span class="glyphicon glyphicon-asterisk red_mark"></span>
            <span>风格名称</span>
            <input name="style_name" required ng-class="{'border_red':(form.style_name.$invalid &&submitted)||(form.style_name.$error.required && title_blur || name_flag)}" ng-blur="title_blur=!!form.style_name.$error" maxlength=10 type="text" placeholder="请输入系列名称" ng-model="style_name">
            <span id="limitword">*限1~10个字符</span>
            <p class="red_mark" ng-show="name_flag">
                <span class="glyphicon glyphicon-asterisk"></span>
                该风格名称已存在，请重新填写
            </p>
        </div>

        <!--创建时间-->
        <div class="create_time">
            <span>创建时间</span>
            <span>{{style_item.creation_time}}</span>
        </div>

        <!--状态-->
        <div class="state">
            <span class="glyphicon glyphicon-asterisk red_mark"></span>
            <span>状态</span>
            <span class="red_mark" ng-if="style_item.status=='0'">关闭</span>
            <span class="color_skyblue" ng-if="style_item.status=='1'">启用中</span>
        </div>

        <!--系列标签-->
        <div class="series_tag">
            <span class="glyphicon glyphicon-asterisk red_mark"></span>
            <span>风格标签</span>
            <img ng-click="label_add()" ng-class="{'vis':style_label_arr.length>=6}" src="pages/mall_manage/style_manage/add_series/image/add.png" alt="add_tag">
            <ul class="tags">
                <li ng-repeat="item in style_label_arr track by $index">
                    <input ng-model="item.num" name="{{item.label_name}}" required ng-class="{'border_red':form.{{item.label_name}}.$invalid &&submitted||(form.{{item.label_name}}.$error.required)}" type="text" maxlength="4" placeholder="请输入标签">
                    <img ng-if="style_label_arr.length!=1" ng-click="close_label($index)" src="pages/mall_manage/style_manage/add_style/image/close.png" class="closetag">
                </li>
                <span>*限1~3个字符,最多6个标签</span>
            </ul>
        </div>

        <!--风格效果图-->
        <div class="brand_logo">
            <span class="glyphicon glyphicon-asterisk red_mark"></span>
            <span>风格效果图</span>

            <div class="pic_right">
                <div class="img_list" ng-repeat="item in img_list">
                    <img ng-src="{{item}}" class="logo">
                    <div class="img_times" ng-click="del_img(item)">&times;</div>
                </div>
                <img  class="logo" ng-if="img_list.length!=3" ngf-pattern="image/*" ng-change="upload(data.file)"  ngf-select="" ngf-multiple="false" ng-model="data.file" src="pages/mall_manage/style_manage/add_style/image/plus.png">
                <p class="logo_txt">图片大小694×400，5M内，可上传3张图片，支持JPG、PNG、JPEG</p>
                <p class="red_mark warning" ng-if="!!img_flag">
                    <span class="glyphicon glyphicon-asterisk red_mark"></span>
                    {{img_flag}}
                </p>
            </div>
        </div>

        <!--风格介绍-->
        <div class="series_intro">
            <span class="glyphicon glyphicon-asterisk red_mark"></span>
            <span>风格介绍</span>
            <textarea name="style_txt" maxlength="70" ng-change="change_txts()" required ng-class="{'border_red':(form.style_txt.$invalid &&submitted)||(form.style_txt.$error.required && area_blur)}" ng-blur="area_blur=!!form.style_txt.$error" placeholder="请输入添加风格的介绍内容" ng-model="style_txt"></textarea>
            <span class="word_num">{{style_txt.length}}/70</span>
        </div>

        <!--按钮-->
        <div class="btn_sure">
            <button class="btn btn-primary" data-toggle="modal" data-target="#suremodal" ng-click="style_det_ok(form.$valid)">保存</button>
            <button class="btn btn-default btn_left" ui-sref="style_index({showstyle:true})">返回</button>
        </div>
        </form>
    </div>

    <!--确认提示框-->
    <div class="modal fade" id="{{sur_id}}" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content" id="save_content">
                <div class="modal-header" id="save_header">
                    <h4 class="modal-title" id="tishi">
                        提示
                    </h4>
                </div>
                <div class="modal-body" id="save_body">
                    <h6 id="tishi_wenzi">保存成功</h6>
                </div>

                <div class="btn_modal_two">
                    <button id="caozuo_sure" data-dismiss="modal" ng-click="style_go()">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
