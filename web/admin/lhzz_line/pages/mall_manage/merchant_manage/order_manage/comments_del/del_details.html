<section>
    <div class="goods-details">
        <div class="row title">
            <div class="col-xs-2">
                <h3>商品详情</h3>
            </div>
            <div class="col-xs-10">
                <a ui-sref="goods_details({orderNo: params.order_no, sku: params.sku})" class="btn btn-primary">
                    <i class="iconfont icon-yanjing"></i>
                    <span>查看商品</span>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">商品名称</div>
            <div class="col-xs-10">{{data.goods_name}}</div>
        </div>
        <div class="row">
            <div class="col-xs-2">商品编号</div>
            <div class="col-xs-10">{{data.sku}}</div>
        </div>
    </div>
    <hr/>
    <div class="receive-detail">
        <div class="row title">
            <div class="col-xs-12">
                <h3>评论回复</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">顾客评论</div>
            <div class="col-xs-10">
                <p>
                    <span class="reviews-name">{{data.name}}</span>
                    <span>{{data.content}}</span>
                </p>
                <p class="img-list">
                    <img class="pointer" ng-repeat="obj in data.image" ng-src="{{obj.image}}" ng-click="showImage(obj.image)">
                </p>
                <div class="row">
                    <div class="col-xs-2">商品评分</div>
                    <div class="col-xs-10">{{data.score}}</div>
                </div>
                <div class="row">
                    <div class="col-xs-2 score">店家服务</div>
                    <div class="col-xs-10">
                        <star max="5" readonly="true" rating-value="data.store_service_score/2"></star>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 score">物流速度</div>
                    <div class="col-xs-10">
                        <star max="5" readonly="true" rating-value="data.logistics_speed_score/2"></star>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-2 score">配送人员服务</div>
                    <div class="col-xs-10">
                        <star max="5" readonly="true" rating-value="data.shipping_score/2"></star>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">店家回复</div>
            <div class="col-xs-10">{{data.reply}}</div>
        </div>
    </div>
    <div class="operation">
        <a class="btn btn-default" href="javascript: history.go(-1);">返回</a>
    </div>
</section>
