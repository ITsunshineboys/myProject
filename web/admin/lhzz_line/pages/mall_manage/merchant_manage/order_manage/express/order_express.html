<form class="form-horizontal">
    <div class="order-details">
        <div class="form-group">
            <div class="col-xs-12 title">
                <h3>订单信息</h3>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">订单号</label>
            <div class="col-xs-10">
                <p class="form-control-static">{{order_no}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-2 control-label">配送方式</label>
            <div class="col-xs-10">
                <p class="form-control-static">{{data.waybillname}}</p>
            </div>
        </div>
        <div class="form-group" ng-if="data.waybillnumber != ''">
            <label class="col-xs-2 control-label">快递单号</label>
            <div class="col-xs-10">
                <p class="form-control-static">{{data.waybillnumber}}</p>
            </div>
        </div>
    </div>
    <hr>
    <div class="exce-record">
        <div class="form-group">
            <div class="col-xs-12 title">
                <h3>物流信息</h3>
            </div>
        </div>
        <div>
            <div class="row list" ng-repeat="obj in data.list">
                <div class="col-xs-12">
                    <p class="stage">
                        <span>{{obj.context}}</span>
                    </p>
                    <p class="exce-info">{{obj.time}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group" style="margin-top: 20px;">
        <div class="col-xs-10">
            <a class="btn btn-default" href="javascript: history.back();">返回</a>
        </div>
    </div>
</form>
