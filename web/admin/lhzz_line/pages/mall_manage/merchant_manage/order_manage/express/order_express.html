<!--头部导航开始-->
<header>
    <div>
        <i class="glyphicon glyphicon-home"></i>
        <span>商城管理</span> >
        <a href="javascript: void(0);" ui-sref="store_mag">商家管理</a> >
        <a ui-sref="order.all({id: shopID})">订单管理</a> >
        <span>物流详情</span>
        <img src="pages/home/images/user.png"/>
    </div>
</header>
<!--头部导航结束-->
<section>
    <div class="order-details">
        <div class="row title">
            <div class="col-xs-12">
                <h3>订单信息</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">订单号</div>
            <div class="col-xs-10">{{data.order_no}}</div>
        </div>
        <div class="row">
            <div class="col-xs-2">配送方式</div>
            <div class="col-xs-10">{{data.waybillname}}</div>
        </div>
        <div class="row" ng-if="data.waybillnumber != ''">
            <div class="col-xs-2">快递单号</div>
            <div class="col-xs-10">{{data.waybillnumber}}</div>
        </div>
    </div>
    <hr>
    <div class="exce-record">
    <div class="row title">
            <div class="col-xs-12">
                <h3>物流信息</h3>
            </div>
        </div>
        <div>
            <div class="row list" ng-repeat="obj in data.list">
                <div class="col-xs-12">
                    <p class="stage">
                        <span>{{obj.context}}</span>
                    </p>
                    <p class="exce-info">{{obj.time}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-xs-10">
            <a class="btn btn-default" href="javascript: history.back();">返回</a>
        </div>
    </div>
</section>
