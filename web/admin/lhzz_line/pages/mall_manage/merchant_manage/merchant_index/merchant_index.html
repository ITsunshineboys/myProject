<link rel="stylesheet" href="pages/mall_manage/merchant_manage/merchant_index/css/merchant_index.css">
<div ng-controller="mall_mag">
    <div class="merchant_content">
        <p>
            <span class="glyphicon glyphicon-calendar"></span>
            当前日期:<span ng-bind="result.today_date"></span>
        </p>
        <div class="panels">
            <div>
                <span>今日订单金额</span>
                <span ng-bind="result.today_amount_order"></span>
            </div>
            <div>
                <span>今日订单数</span>
                <span ng-bind="result.today_order_number"></span>
            </div>
            <div>
                <span>今日游客数</span>
                <span ng-bind="result.today_ip_number"></span>
            </div>
            <div>
                <span>今日访问量</span>
                <span ng-bind="result.today_viewed_number"></span>
            </div>
            <div>
                <span>新增商家</span>
                <span ng-bind="result.delta_supplier_number"></span>
            </div>
            <div>
                <span>商家总数</span>
                <span ng-bind="result.total_supplier_number"></span>
            </div>
        </div>
    </div>
</div>
