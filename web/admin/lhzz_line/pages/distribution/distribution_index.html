<div class="distribution_index">
    <p><span class="header_span">今日新加入：{{vm.nowday_add}}</span><span class="header_span">分销总人数：{{vm.total_add}}</span></p>
    <div class="search form-inline clearfix">
        <select ng-model="params.time_type" ng-change="getDistribution()"
                ng-options="item.value as item.name for item in time_types" class="form-control"></select>
        <input ng-if="params.time_type == 'custom'" ng-change="getDistribution()" max-date="{{params.end_time}}"
               ng-model="params.start_time" id="start_time" class="form-control" placeholder="开始时间" type="text"
               ngc-lay-date>
        <input ng-if="params.time_type == 'custom'" ng-change="getDistribution()" min-date="{{params.start_time}}"
               ng-model="params.end_time" id="end_time" class="form-control" placeholder="结束时间" type="text"
               ngc-lay-date>
        <div class="form-group pull-right">
            <div class="input-group">
                <input class="form-control" ng-model="vm.keyword" placeholder="搜索手机号" type="text">
                <span class="iconfont icon-search"></span>
            </div>
            <button class="btn btn-default" ng-click="inquire()">查询</button>
        </div>
    </div>
    <table class="table table-responsive table-hover">
        <tr>
            <th>手机号</th>
            <th>相关联交易单数</th>
            <th>相关联消费金额</th>
            <th>加入时间</th>
            <th>详情</th>
        </tr>
        <tr ng-repeat="item in distribution_list">
            <td>{{item.mobile}}</td>
            <td>{{item.order_subsetnum}}</td>
            <td>{{item.subset_amount | currency:'￥'}}</td>
            <td>{{item.applydis_time}}</td>
            <td><a ui-sref="distribution_detail({mobile:item.mobile})">查看</a></td>
        </tr>
    </table>
    <tm-pagination conf="Config"></tm-pagination>
</div>
