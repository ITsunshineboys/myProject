<div class="distribution_index">
    <p><span>今日新加入：{{ctrlScope.nowday_add}}</span><span>分销总人数：{{ctrlScope.total_add}}</span></p>
    <div class="row">
        <div class="col-md-2">
            <select ng-model="params.time_type" ng-change="getDistribution()" ng-options="item.str as item.name for item in time_type" class="form-control"></select>
        </div>
        <div class="col-md-2">
            <input ng-if="params.time_type == 'custom'" ng-change="getDistribution()" max-date="{{params.end_time}}" ng-model="params.start_time" id="start_time" class="form-control" placeholder="开始时间" type="text" ngc-lay-date>
        </div>
        <div class="col-md-2">
            <input ng-if="params.time_type == 'custom'" ng-change="getDistribution()" min-date="{{params.start_time}}" ng-model="params.end_time" id="end_time" class="form-control" placeholder="结束时间" type="text" ngc-lay-date>
        </div>
        <button class="pull-right" ng-click="update_keyword()">查询</button>
        <div class="col-md-2 pull-right">
            <input class="form-control" ng-model="ctrlScope.keyword" placeholder="搜索手机号" type="text">
        </div>
    </div>
    <table class="table table-responsive table-hover">
        <tr>
            <th>手机号</th>
            <th>相关联交易单数</th>
            <th>相关联消费金额</th>
            <th>加入时间</th>
            <th>详情</th>
        </tr>
        <tr ng-repeat="item in distribution_list">
            <td>{{item.mobile}}</td>
            <td>{{item.order_subsetnum}}</td>
            <td>{{item.subset_amount | currency:'￥'}}</td>
            <td>{{item.applydis_time}}</td>
            <td style="color: #5677FC;" ng-click="get_detail(item)">查看</td>
        </tr>
    </table>
    <tm-pagination conf="Config"></tm-pagination>
</div>
