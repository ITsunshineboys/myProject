<div class="add_material">
    <h6 class="location"><i style="margin-right: 5px;font-size: 20px;" class="fa fa-map-marker" aria-hidden="true"></i>{{province_name}}-{{city_name}}
    </h6>
    <div class="form-group">
        <button ng-click="go_material_detail()"><i class="fa fa-plus" style="margin-right: 5px;" aria-hidden="true"></i>添加新材料</button>
    </div>
    <table class="table table-responsive table-hover">
        <tr>
            <th>材料名称</th>
            <th>创建日期</th>
            <th>相关</th>
            <th>详情</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="item in material_list">
            <td>{{item.three_materials}}</td>
            <td>{{item.add_time}}</td>
            <td>{{item.correlation_message}}</td>
            <td style="color:#5677FC;" ng-click="edit_material(item)">编辑</td>
            <td style="color: #5677FC;" ng-click="delete_material(item)">删除</td>
        </tr>
    </table>
    <tm-pagination conf="Config1"></tm-pagination>
</div>
