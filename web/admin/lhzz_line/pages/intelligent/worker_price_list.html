<div class="worker_price_list">
    <h6 class="location text-right"><i style="margin-right: 5px;font-size: 20px;" class="glyphicon glyphicon-map-marker" aria-hidden="true"></i>{{province_name}}-{{city_name}}</h6>
    <table class="table table-responsive table-hover">
        <tbody>
        <tr>
            <th >工种名称</th>
            <th>详情</th>
        </tr>
        <tr ng-repeat="item in worker_list">
            <td class="text-left">{{item.worker_kind}}</td>
            <td class="text-left"><a ui-sref="edit_worker({id:item.id})">编辑</a></td>
        </tr>
        </tbody>
    </table>
</div>
