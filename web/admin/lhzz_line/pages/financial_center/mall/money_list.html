<div class="account">
    <div class="search form-inline clearfix">
        <select ng-model="params5.time_type" ng-change="changeMoneyList(1)" class="form-control" ng-options="item.str as item.name for item in all_time_type"></select>
        <input ng-if="params5.time_type == 'custom'" ngc-lay-date placeholder="开始时间" ng-change="changeMoneyList(1)" max-date="{{params5.time_end}}" id="start_time" type="text" ng-model="params5.time_start" class="form-control">
        <input ng-if="params5.time_type == 'custom'" ngc-lay-date placeholder="结束时间" ng-change="changeMoneyList(1)" min-date="{{params5.time_start}}" id="end_time" type="text" ng-model="params5.time_end" class="form-control">
        <span>类型选择</span>
        <select ng-model="params5.type" ng-change="changeMoneyList()" class="form-control" ng-options="item.num as item.str for item in all_type"></select>
        <div class="form-group pull-right">
            <div class="input-group">
                <input class="form-control" ng-model="ctrlScope.keyword5" placeholder="搜索订单号或交易单号" type="text">
                <span class="glyphicon glyphicon-search"></span>
            </div>
            <button class="btn btn-default" ng-click="inquire()">查询</button>
        </div>
    </div>
    <table class="table table-responsive table-hover">
        <tr>
            <th>时间</th>
            <th>金额</th>
            <th>交易单号</th>
            <th>订单号</th>
            <th>资金类型</th>
            <th>详情</th>
        </tr>
        <tr ng-repeat="item in money_list">
            <td>{{item.create_time}}</td>
            <td>{{item.access_money}}</td>
            <td>{{item.transaction_no}}</td>
            <td>{{item.order_no}}</td>
            <td>{{item.access_type}}</td>
            <td><a ng-click="getMoneyDetail(item)">查看</a></td>
        </tr>
    </table>
    <tm-pagination conf="Config5"></tm-pagination>
</div>
