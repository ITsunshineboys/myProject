<div class="withdraw_manage">
    <p><span>今日入账：{{all_cash_data.orders_today | currency:'￥'}}</span></p>
    <div class="row">
        <div class="col-md-2">
            <select ng-model="ctrlScope.cur_time_type" ng-options="item.name for item in time_type" class="form-control"></select>
        </div>
        <div class="col-md-2">
            <input ng-if="cur_time_type.str == 'custom'" ng-model="ctrlScope.start_time" id="start_time" class="form-control" placeholder="开始时间" type="text" ngc-lay-date>
        </div>
        <div class="col-md-2">
            <input ng-if="cur_time_type.str == 'custom'" ng-model="ctrlScope.end_time" id="end_time" class="form-control" placeholder="结束时间" type="text" ngc-lay-date>
        </div>
        <button class="pull-right" ng-click="get_recorded_list()">查询</button>
        <div class="col-md-2 pull-right">
            <input class="form-control" ng-model="ctrlScope.keyword" placeholder="搜索订单号、商家名称或商家编号" type="text">
        </div>
    </div>
    <table class="table">
        <tr>
            <th>付款时间</th>
            <th>付款金额</th>
            <th>商品名称</th>
            <th>订单号</th>
            <th>商家名称</th>
            <th>商家编号</th>
            <th>详情</th>
        </tr>
        <tr ng-repeat="item in recorded_list">
            <td>{{item.paytime}}</td>
            <td>{{item.amount_order}}</td>
            <td>{{item.goods_name}}</td>
            <td>{{item.order_no}}</td>
            <td>{{item.shop_name}}</td>
            <td>{{item.sku}}</td>
            <td style="color: #5677FC;" ng-click="go_withdraw_manageDetail(item)">查看</td>
        </tr>
    </table>
</div>
