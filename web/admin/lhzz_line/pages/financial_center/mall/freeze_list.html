<div class="withdraw_list">
    <div class="row">
        <div class="col-md-2">
            <select ng-model="cur_time_type" ng-options="item.name for item in time_type" class="form-control"></select>
        </div>
        <div class="col-md-2">
            <input ng-if="cur_time_type.str == 'custom'" ng-model="ctrlScope.start_time" id="start_time" class="form-control" placeholder="开始时间" type="text" ngc-lay-date>
        </div>
        <div class="col-md-2">
            <input ng-if="cur_time_type.str == 'custom'" ng-model="ctrlScope.end_time" id="end_time" class="form-control" placeholder="结束时间" type="text" ngc-lay-date>
        </div>
    </div>
    <table class="table">
        <tr>
            <th>操作时间</th>
            <th>冻结金额</th>
            <th>冻结原因</th>
            <th>操作</th>
        </tr>
        <tr ng-repeat="item in freeze_list">
            <td>{{item.create_time}}</td>
            <td>{{item.freeze_money}}</td>
            <td data-toggle="modal" data-target="#remarks" ng-click="show_freeze_reason(item)">{{item.freeze_reason}}</td>
            <td >
                <button ng-click="remove_freeze(item)">解冻</button>
            </td>
        </tr>
    </table>
    <div class="modal fade" id="remarks" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                    <h4 class="modal-title text-left">备注</h4>
                </div>
                <div class="modal-body row">
                    <p class="col-md-3">备注(选填)</p>
                    <p class="col-md-9">{{freeze_reason}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="other_btn" data-dismiss="modal">确认</button>
                    <!--<button type="button" data-dismiss="modal">取消</button>-->
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
