<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {width: 100px; height: 100px; background: #ccc;}
        #div2 {display: none;}
    </style>
    <script src="../../js/jquery-3.1.1.js"></script>


</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>
<script>
    function over(){
        if(!$("#div2").is(":visible")){
            $("#div2").show();    //如果元素为隐藏,则将它显现
        }else{
            $("#div2").hide();     //如果元素为显现,则将其隐藏
        }
    }
    $('#div1').hover(over,over)
</script>
</html>
