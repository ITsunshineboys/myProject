<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <title>完整demo</title>
    <!--<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>-->


    <script src="js/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="./ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="./ueditor/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="./ueditor/lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div >

    <div>
        标题<input class="title" type="text" />
    </div>
    <div>
        新闻类型(1是动态,2是新闻)<input class="type" type="text" />
    </div>
    <div>
        新闻简介<input class="jianjie" type="text" />
    </div>
    <form  id="uploadForm" enctype="multipart/form-data" >
        <div style="margin-top:13px ">
            <div class="fl" >上传新闻主页大图</div>
            <input name="button" type="button"  id="btn1" onclick="myfile.click();" ng-click="doUpload1()" value="上传文件" />
            <input type="file" id="myfile" name="file1" value="" style="display:none">
            <!--<span style="font-size: 14px;color: #999;margin-left: 10px">最大50MB，支持pdf,ppt,pptx,jpg,png,rar,doc,docx,xlsx,xls或zip格式</span>-->
        </div>
        <!--<input type="text" id="input1" disabled="disabled" value="{{file_url1}}">-->
    </form>
    <form  id="uploadForm1" enctype="multipart/form-data" >
        <div style="margin-top:13px ">
            <div class="fl" >上传新闻详情图</div>
            <input name="button" type="button"  id="btn2" onclick="myfile1.click();" ng-click="doUpload2()"  value="上传文件" />
            <input type="file" id="myfile1" name="file1" value="" style="display:none">
            <!--<div id="tijiao"  style="font-size: 14px;color: #999;margin-left: 10px;">提交</div>-->
        </div>
        <!--<input type="text" id="input2" disabled="disabled" value="{{file_url2}}">-->
    </form>
    <!--<div style="margin-top:13px ">-->
        <!--新闻内容<input class="detail" type="text" />-->
    <!--</div>-->
    <div>
        新闻发布状态（0是未发布，1是发布，选传，不填写默认是0）<input class="state" type="text" />
    </div>
    <div>
        新闻置顶（0是未置顶，1是置顶，选传，不填写默认是0）<input class="yesTop" type="text" />
    </div>

    <script id="editor" type="text/plain" style="width:954px;height:500px;"></script>
</div>
<div id="btns">
    <div>
        <button onclick="getContent()">提交</button>
    </div>
    <div class="html"></div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="ueditor/ueditor.js"></script>
<script type="text/javascript">


</script>
</body>
</html>
