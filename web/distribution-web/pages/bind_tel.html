<div class="login" flex="dir:top">
    <div class="header">
        <img src="pages/images/mall_nav_return@2x.png"alt="" ng-click="goPrev()">
        绑定手机号
    </div>
    <div class="tel" flex="main:left">
        <p flex-box="0">+86</p>
        <input flex-box="1" placeholder="请输入你要绑定的手机号" oninput="this.value=this.value.replace(/[^0-9]/ig,'')" maxlength="11" ng-model="vm.cur_bind_tel" type="tel">
    </div>
    <div class="btn">
    <button ng-disabled="cur_bind_tel==''" ng-click="add_bind_tel()">确认</button>
    </div>
</div>
