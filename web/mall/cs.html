<html>

<head>
    <meta charset="UTF-8">
    <title></title>
  </head>
<body>
<button id="animate" >animate</button>
<div id="block">Hello World</div>



<!--<div class="div" style="width: 200px;height: 200px;border:1px solid blue"></div>-->
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="text/javascript">
$("#animate").click(function(){
    if(!$(this).hasClass("clicked")) {
        $(this).addClass("clicked");
        $("#block").animate(
                {"font-size": "10em"}, 1000, "linear", function(){
                    console.log("函数1");
                });
        $("#animate").css({"color":"red"})

    } else {
        $(this).removeClass("clicked");
        $("#block").animate(
                {"font-size": "1em"}, 1000, "linear", function(){
                    console.log("函数2");
                });
        $("#animate").css({"color":"green"})
    }
});
</script>
</body>
</html>
