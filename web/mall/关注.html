<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .btn
        {
            width:80px;
            height:80px;
            text-align: center;
        }
        .btn1
        {
            background: #ff9381 url(images/myshop.png) no-repeat;
        }
        .btn2
        {
            background: #ff9381 url(images/shuju.png) no-repeat;
        }
    </style>
</head>
<body>
<div>
    <div ></div>
    <input type="button" id="btn" value="" onclick="change()" class="btn btn1"/><br/>
    <label for="btn" style="width: 80px;height: 30px;background-color: #2aabd2;text-align: center;display: block"><img src="images/active.png" alt=""/>关注</label>
</div>
<script src="js/jquery-3.1.1.js"></script>
<script>
    function change()
    {
        var btn = document.getElementById("btn");
        btn.className="btn btn2";
//        btn.value="已关注";
        btn.disabled=true;
        $('label[for="btn"]').text("已关注");

    }
</script>
</body>
</html>
