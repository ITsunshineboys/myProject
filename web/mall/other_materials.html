<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>移动家具</title>
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/all.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/other_material.css"/>
</head>
<body>
<header>
    <div>
        <a href="javascript:history.go(-1)"> <span class="in_span"><</span></a>

        <span class="pic_span">移动家具</span>
        <span class="edit">编辑</span>

    </div>
</header>
<section>
    <!--移动家具-->
    <div class="sheet_material">
        <ul class="wall_ul">
            <li >
                <span class="wall_span" data-toggle="modal" data-target="#myModal">石傲芬</span><br/>
                <span class="wall_brand" data-toggle="modal" data-target="#myModal">品牌名称</span>
                <span class="wall_money" data-toggle="modal" data-target="#myModal">￥200.00 ></span>
                <button class='del'>删除</button>
            </li>
            <li>
                <span class="wall_span">石傲芬</span><br/>
                <span class="wall_brand">品牌名称</span>
                <span class="wall_money">￥200.00 ></span>
                <button class='del'>删除</button>
            </li>
            <li>
                <span class="wall_span">石傲芬</span><br/>
                <span class="wall_brand">品牌名称</span>
                <span class="wall_money">￥200.00 ></span>
                <button class='del'>删除</button>
            </li>
            <li>
                <span class="wall_span">石傲芬</span><br/>
                <span class="wall_brand">品牌名称</span>
                <span class="wall_money">￥200.00 ></span>
                <button class='del'>删除</button>
            </li>
        </ul>
    </div>

    <!--添加材料按钮-->
    <div class="add_material">
        <a href="movefurniture.html">
           <span class=" glyphicon glyphicon-plus" aria-hidden="true"></span>
            <span>点击添加装修材料</span>
        </a>
    </div>

    <!--按钮、-->
    <div class="preservation">
        <span>合计：</span>
        <span class="money_col">￥15000.22</span>
    </div>

    <!--模态框  ===== 更换材料 -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="whit" >
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <div class="modal-body"  >
                    <div class="comment_img">
                        <img src="" alt=""/>
                    </div>
                    <div class="comment">
                        <span class="comment_span">品牌名称</span><br/>
                        <span class="comment_square">产品类别：防水 规格：1000m <sup>2</sup></span>
                        <span class="comment_se">￥700.00</span>

                        <p class="comment_p">商品特色</p>
                        <p>我用双手成就你的梦想，你的剑就是我的剑，我去前面探探路</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="commodity_details.html" class="replace">
                        <button type="button" class="btn btn-primary">更换</button>
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!--弹窗删除-->
    <!-- Modal -->
    <div class="modal fade" id="myModal_del" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">是否删除</h4>
                </div>
                <div class="modal-body">
                  <div class="del_y">
                      <p>是否删除</p>
                  </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn  def_btn" data-dismiss="modal" >取消</button>
                    <button type="button" class="btn  del_btn">确定</button>
                </div>
            </div>
        </div>
    </div>
</section>

<footer style="height: 500px"></footer>
<script src="../js/jquery.js"></script>
<script src="../js/angular.min.js"></script>
<script src="js/rem.js"></script>
<script src="js/global.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/other_materials.js"></script>
</body>
</html>
