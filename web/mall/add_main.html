<link rel="stylesheet" href="css/other_material.css"/>

<style>
    .preservation button{
        margin-left: 16rem;
    }
    .preservation{
        position: fixed;
        bottom: 0;
        z-index: 100;
    }
</style>
<div ng-controller="add_main_ctrl" class="back">
    <header>
        <div>
            <a ng-click="goPrev({'name':name,'address':address,'pic_one':pic_one,'pic_two':pic_two})">
                <i class="in_span icon icon-chevron-left icon-3x"></i>
            </a>
            <span class="pic_span">移动家具</span>
            <span class="edit">编辑</span>

        </div>
    </header>
    <section>

        <!--添加材料按钮-->
        <div class="add_mater">
            <a >
                <span class=" glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span>点击添加装修材料</span>
            </a>
        </div>

        <!--按钮、-->
        <div class="preservation">
            <span>合计：</span>
            <span class="money_col">￥0</span>
            <button>保存</button>
        </div>

    </section>
</div>
